<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section>
        <form class="form-main" action="">
            <div class="form-element">
                <label for="user">Username</label>
                <input class="input-el" type="text" id="user" name="username" placeholder="Enter Your Username...">
    
            </div>

            <div class="form-element">
                <label for="passw">Password</label>
                <input class="input-el" type="password" id="passw" name="userpassw" placeholder="Enter your ppassword">
            </div>

            <div class="form-element">
                <label for="review">Review</label>
                <textarea class="textarea-el" placeholder="Enter your review..." name="userreview" id="review"></textarea>
            </div>
          
           

            <button class="btn-submit" type="submit"> რეგისტრაცია </button>
        </form>
    </section>
</body>
</html>
